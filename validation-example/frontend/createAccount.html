<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Skapa konto</title>
</head>
<body>
  <section class="wrapper">
    <label for="username">Användarnamn</label>
    <input type="text" id="username" class="input-field" />
    <label for="password">Lösenord</label>
    <input type="text" id="password" class="input-field" />
    <label for="email">E-post</label>
    <input type="text" id="email" class="input-field" />
    <label for="firstname">Förnamn</label>
    <input type="text" id="firstname" class="input-field" />
    <label for="lastname">Efternamn</label>
    <input type="text" id="lastname" class="input-field" />
    <button class="button">Skapa konto</button>
  </section>

  <script src="createAccount.js"></script>
</body>
</html>
